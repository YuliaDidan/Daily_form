<!DOCTYPE html>
<html>
    <head>
        <title>Daily_Form</title>
        <meta charset="utf-8">
         <link rel="stylesheet" href="daily-form.css">
    </head>
    <body>
    	<form class="form" action="" method="post">
            <div class="imgkey"></div>
            <div class="title">Create your free account</div>
            <div class="sentence">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></div>
            <input class="firstname" type="text" id="firstname" name="firstname" value="First name">
    		<input class="lastname" type="text" id="lastname" name="lastname" value="Last name">
    		<input class="email" type="email" id="email" name="email" value="Email address">
            <input class="password" type="password" id="password-field" name="password" placeholder="Password">
    		<input class="signup" type="submit" value="Sign up for free">
            <div class="termspolicy">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="">Privacy Policy</a></div>
	    </form>
    </body>
</html>
